        <button>Ctrl+F4</button>&nbsp<button>Ctrl+W</button>&nbspClose editor<br>

        <br>
        <button>Ctrl+\</button>&nbspSplit editor<br>
        <br>
        <button>Ctrl+ 1 / 2 / 3</button>&nbspFocus into 1st, 2nd or 3rd editor group<br>
        <br>
        <button>Ctrl+K Ctrl+ ←/→</button>&nbspFocus into previous/next editor group<br>
        <br>
        <button>+Shift+PgUp / PgDn</button>&nbspMove editor left/right<br>
        <br>
        <button>+K ← / →</button>&nbspMove active editor group<br><br>
